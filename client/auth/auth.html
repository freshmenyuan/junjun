<template name="auth">

	<div class="row">
		<div class="medium-10 medium-offset-1 columns">
			<label> 
				<h5>手机号:</h5>
				<input type="text" placeholder="" class="phone" required>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="medium-10 medium-offset-1 columns">
			<button class="sendMessage-button weui_btn weui_btn_primary">发送验证码</button>
		</div>
	</div>

	<form class="check-sendMessage">

		<div class="row">
			<div class="medium-10 medium-offset-1 columns">
				<label> 
					<h5 class="codelabel">验证码:</h5>
					<input type="text" placeholder="" class="MsgCode" required>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="medium-10 medium-offset-1 columns">
				<button type="submit" class="check-sendMessage-button weui_btn weui_btn_primary">验证</button>
			</div>
		</div>

	</form>

</template>
