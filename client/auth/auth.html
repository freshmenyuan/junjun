<template name="auth">

	<div class="row">
		<div class="medium-10 medium-offset-1 columns">
			<label> 
				<h5>手机号获取验证码:</h5>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="medium-10 medium-offset-1 columns">
			<div class="row collapse">
				<div class="small-9 columns">
					<input type="text" class="phone" placeholder="" required>
				</div>
				<div class="small-3 columns">
					<button class="sendMessage-button weui_btn weui_btn_primary tiny button button postfix">发送</button>
				</div>
			</div>
		</div>
	</div>

	<form class="check-sendMessage">

		<div class="row">
			<div class="medium-10 medium-offset-1 columns">
				<label> 
					<h5 class="codelabel">输入验证码:</h5>
					<input type="text" placeholder="" class="MsgCode" required>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="medium-10 medium-offset-1 columns ">
				<button type="submit" class="check-sendMessage-button weui_btn weui_btn_primary tiny button">验证</button>
			</div>
		</div>

	</form>
	
</template>
