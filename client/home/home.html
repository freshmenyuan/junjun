<template name="home">

  <div class="row">
    <div class="medium-8 medium-offset-2 columns">
      <h1>Welcome to XiaoJunTech!</h1>
    </div>
  </div>

  <form>

    <div class="row">
      <div class="medium-8 medium-offset-2 columns">
        <label> 
          <h5>称呼:</h5>
          <input type="text" placeholder="李先生" class="name">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 columns">
        <label>
          <h5>上门地址:</h5>
          <input type="text" placeholder="深圳市南山区..." class="address">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 columns">
        <label>
          <h5>预约日期:</h5>
          <input type="date" class="date">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 columns">
        <label>
          <h5>留言:</h5>
          <textarea rows="4" cols="50">
          </textarea>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 columns">
        <input type="submit" class="button" value="Submit">
      </div>
    </div>

  </form>

  <!-- <button>Click Me</button> -->
</template>
