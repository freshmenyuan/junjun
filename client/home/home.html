<template name="home">

  <div class="row">
    <div class="medium-10 medium-offset-1 columns">
      <h1>Welcome to XiaoJunTech!</h1>
    </div>
  </div>

  <form class="form-submit">

    <div class="row">
      <div class="medium-10 medium-offset-1 columns">
        <label> 
          <h5>称呼:</h5>
          <input type="text" placeholder="李先生" class="name" required>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-10 medium-offset-1 columns">
        <label>
          <h5>上门地址:</h5>
          <input type="text" placeholder="深圳市南山区..." class="address" required>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-10 medium-offset-1 columns" required>
        <label>
          <h5>预约日期:</h5>
          <input type="date" class="date" required>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-10 medium-offset-1 columns">
        <label>
          <h5>留言:</h5>
          <textarea rows="4" cols="50" placeholder="">

          </textarea>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-10 medium-offset-1 columns">
        <button type="submit" class="form-button weui_btn weui_btn_primary">Submit</button>
      </div>
    </div>

  </form>
</template>
